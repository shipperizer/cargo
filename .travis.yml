language: python
python:
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script:
  - "touch conftest.py"
  - "python setup.py test -a '--cov $(MOD_NAME) --cov-config .coveragerc --cov-report xml --junit-xml=results.xml'"
  - "rm conftest.py"

os:
 - osx
 - linux
notifications:
   email: false
